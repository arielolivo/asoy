<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <form action="gestiondatos.jsp" method="GET"></form>
    <table>
    <label for="nombre">Nombre: </label><input type="text"/>
    <br/> <br/>
    <label for="email">Correo Electronico:</label><input type="email"/>
    <br/> <br/>
    <label for="URL"> URL: </label><input type="url" placeholder="Escribe la URL de tu página web personal"/>
    <br/><br/>
    <label for="Fecha">Fecha: </label><input type="date"/>
    <br/><br/>
    <label for="Tiempo">Tiempo: </label><input type="time">
    <br/><br/>
    <label for="Fecha y Hora">Fecha y Hora: </label><input type="datetime">
    <br/><br/>
    <label for="Mes">Mes: </label><input type="month">
    <br/><br/>
    <label for="Semana">Semana: </label><input type="week">
    <br/><br/>
    <label for="Numero">Numero (min-10,max 10):</label><input type="number" name="cantidad" min="-10" max="10">
    <br/><br/>
    <label for="Telefono">Telefono: </label><input type="tel" maxlength="9" >
    <br/><br/>
    <label for="Busqueda">Término de búsqueda: </label><input type="search">
    <br/><br/>
    <label for="Color">Color favorito: </label><input type="color">
    <br/><br/>
    <input type="submit" value="Enviar" />




</body>
</html>
