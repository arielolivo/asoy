<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
     
    <form action="gestiondatos.jsp" method="GET"></form>
    <table>
        <tr>
            <td><label for="nombre">Nombre: </label></td> 
            <td> <input type="text"/></td>
        </tr>

        <tr>
    <td> <label for="email">Correo Electronico:</label></td>
    <td> <input type="email"/></td>
        </tr>

        <tr>
    <td> <label for="URL"> URL: </label></td>
    <td> <input type="url" placeholder="Escribe la URL de tu página web personal"/></td>
          </tr>
         
          <tr>
    <td> <label for="Fecha">Fecha: </label></td>
    <td> <input type="date"/></td>
        </tr>

        <tr>
     <td> <label for="Tiempo">Tiempo: </label></td>
     <td> <input type="time"></td>
        </tr>

        <tr>
    <td> <label for="Fecha y Hora">Fecha y Hora: </label></td>
    <td> <input type="datetime"></td>
         </tr>

         <tr>
    <td> <label for="Mes">Mes: </label></td>
    <td> <input type="month"></td>
        </tr>

        <tr>
    <td> <label for="Semana">Semana: </label></td>
    <td> <input type="week"></td>
        </tr>

        <tr>
    <td> <label for="Numero">Numero (min-10,max 10):</label></td>
    <td> <input type="number" name="cantidad" min="-10" max="10"></td>
        </tr>

        <tr>
    <td> <label for="Telefono">Telefono: </label></td>
    <td> <input type="tel" maxlength="9" ></td>
        </tr>   
     
        <tr>
    <td> <label for="Busqueda">Término de búsqueda: </label></td>
    <td> <input type="search"></td>
        </tr>

        <tr>
    <td> <label for="Color">Color favorito: </label></td>
    <td> <input type="color"></td>
        </tr>

        <tr>
    <td> <input type="submit" value="Enviar" /></td>
        </tr>
    </table>




</body>
</html>
