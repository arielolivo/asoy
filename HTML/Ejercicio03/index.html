<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Tablas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <table style="border: 2px solid green; border-collapse: collapse" rules="groups" >
        <caption>Dias de la Semana</caption>
        <thead>
            <tr style="border: 2px solid rgb(10, 90, 182)">
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
            </tr>
        </thead>
        <tbody>
         <tr>
            <td rowspan="2" style="border: 1px solid green">1</td>
            <td>2</td>
            <td>3</td>
         </tr>
         <tr style="border: 2px solid green">
                <td>4</td>
                <td>5</td>
                <td>6</td>
             </tr>
        </tbody>
        <tfoot>
                <tr style="border: 2px solid green">
                        <td>800</td>
                        <td>542</td>
                        <td>784</td>
                     </tr>
        </tfoot>

</table>
</body>
</html>
